<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLSA-Form Assignment</title>
</head>
<body>
    <form action="form">
        <div class="username">
            <label for="username">Username</label>
            <input type="text" name="username" id="" /required>
        </div>
        <br>
         <div class="password">
            <label for="password">Password</label>
            <input type="password" name="username" id="" /required>
        </div>
        <br>
         <div class="email">
            <label for="email">Email</label>
            <input type="email" name="username" id="" /required>
        </div>
        <br>
         <div class="number">
            <label for="number">Phone Number</label>
            <input type="tel" name="username" id="" >
        </div>
        <br>
         <div class="date">
            <label for="date">Date Of Birth</label>
            <input type="date" name="username" id="" /required>
        </div>
        <br>
         <div class="tos">
            <label for="tos">I agree to the TOS</label>
            <input type="checkbox" name="username" id="" /required>
        </div>
        <br>
        <div class="btn">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
